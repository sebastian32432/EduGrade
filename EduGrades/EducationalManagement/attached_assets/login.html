        // DOM elements
        const elements = {
            forms: {
                login: document.getElementById('login-form'),
                forgotPassword: document.getElementById('forgot-password-form')
            },
            inputs: {
                email: document.getElementById('login-email'),
                password: document.getElementById('login-password')
            },
            messages: {
                login: document.getElementById('login-message'),
                forgotPassword: document.getElementById('forgot-password-message')
            },
            modals: {
                forgotPassword: document.getElementById('forgot-password-modal'),
                dashboard: document.getElementById('dashboard-modal')
            },
            buttons: {
                login: document.getElementById('login-button'),
                forgotPasswordLink: document.getElementById('forgot-password-link'),
                closeForgotPassword: document.getElementById('close-forgot-password-modal'),
                closeDashboard: document.getElementById('close-dashboard-modal')
            }
        };
        
        // Helper functions
        const showMessage = (messageElement, type, text) => {
            const messageContent = messageElement.querySelector('[id$="-message-content"]');
            const messageIcon = messageElement.querySelector('[id$="-message-icon"]');
            const messageText = messageElement.querySelector('[id$="-message-text"]');
            
            if (type === 'success') {
                messageContent.classList.remove('bg-red-100', 'text-red-700', 'dark:bg-red-900/30', 'dark:text-red-400', 'border-red-200', 'dark:border-red-800/50');
                messageContent.classList.add('bg-green-100', 'text-green-700', 'dark:bg-green-900/30', 'dark:text-green-400', 'border', 'border-green-200', 'dark:border-green-800/50', 'p-3', 'rounded-md');
                messageIcon.classList.remove('fas', 'fa-exclamation-circle', 'text-red-500');
                messageIcon.classList.add('fas', 'fa-check-circle', 'text-green-500');
            } else {
                messageContent.classList.remove('bg-green-100', 'text-green-700', 'dark:bg-green-900/30', 'dark:text-green-400', 'border-green-200', 'dark:border-green-800/50');
                messageContent.classList.add('bg-red-100', 'text-red-700', 'dark:bg-red-900/30', 'dark:text-red-400', 'border', 'border-red-200', 'dark:border-red-800/50', 'p-3', 'rounded-md');
                messageIcon.classList.remove('fas', 'fa-check-circle', 'text-green-500');
                messageIcon.classList.add('fas', 'fa-exclamation-circle', 'text-red-500');
            }
            
            messageText.textContent = text;
            messageElement.classList.remove('hidden');
        };
        
        const hideMessage = (messageElement) => {
            messageElement.classList.add('hidden');
        };
        
        const showValidationError = (input, message) => {
            const errorElement = input.parentElement.querySelector('.error-message');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            input.classList.add('border-red-500', 'dark:border-red-500');
            input.classList.remove('border-gray-300', 'dark:border-gray-600');
        };
        
        const hideValidationError = (input) => {
            const errorElement = input.parentElement.querySelector('.error-message');
            errorElement.classList.add('hidden');
            input.classList.remove('border-red-500', 'dark:border-red-500');
            input.classList.add('border-gray-300', 'dark:border-gray-600');
        };
        
        // Show/hide modal
        const showModal = (modal) => {
            modal.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        };
        
        const hideModal = (modal) => {
            modal.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        };
        
        // Show dashboard for a specific user role
        const showDashboard = (user) => {
            const dashboardTitle = document.getElementById('dashboard-title');
            const dashboardContent = document.getElementById('dashboard-content');
            
            // Set dashboard title based on user role
            let roleTitle = '';
            switch(user.role) {
                case 'estudiante':
                    roleTitle = 'Dashboard del Estudiante';
                    break;
                case 'profesor':
                    roleTitle = 'Dashboard del Profesor';
                    break;
                case 'admin':
                    roleTitle = 'Dashboard del Administrador';
                    break;
                default:
                    roleTitle = 'Dashboard';
            }
            
            dashboardTitle.textContent = roleTitle;
            
            // Set dashboard content based on user role
            dashboardContent.innerHTML = dashboardTemplates[user.role];
            
            // Set user name in the dashboard
            const userNameElement = dashboardContent.querySelector('#user-name');
            if (userNameElement) {
                userNameElement.textContent = user.name;
            }
            
            // Show the dashboard modal
            showModal(elements.modals.dashboard);
        };
        
        // Form validation
        const validateEmail = (email) => {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        };
        
        // Form submission handlers
        elements.forms.login.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = elements.inputs.email.value.trim();
            const password = elements.inputs.password.value;
            
            // Reset validation errors
            hideValidationError(elements.inputs.email);
            hideValidationError(elements.inputs.password);
            
            // Validate email format
            if (!validateEmail(email)) {
                showValidationError(elements.inputs.email, 'Por favor, ingresa un correo electrónico válido');
                return;
            }
            
            // Validate credentials
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Show loading state
                const loginButton = elements.buttons.login;
                const originalButtonText = loginButton.innerHTML;
                loginButton.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Iniciando sesión...</span>
                `;
                loginButton.disabled = true;
                
                // Simulate API request
                setTimeout(() => {
                    // Reset button
                    loginButton.innerHTML = originalButtonText;
                    loginButton.disabled = false;
                    
                    // Show success message
                    showMessage(elements.messages.login, 'success', `Bienvenido, ${user.name}. Redirigiendo al dashboard...`);
                    
                    // Show dashboard
                    setTimeout(() => {
                        showDashboard(user);
                    }, 1000);
                }, 1500);
            } else {
                // Show error message
                showMessage(elements.messages.login, 'error', 'Correo electrónico o contraseña incorrectos');
            }
        });
        
        elements.forms.forgotPassword.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('forgot-password-email').value.trim();
            
            // Reset validation errors
            hideValidationError(document.getElementById('forgot-password-email'));
            
            // Validate email
            if (!validateEmail(email)) {
                showValidationError(document.getElementById('forgot-password-email'), 'Por favor, ingresa un correo electrónico válido');
                return;
            }
            
            // Check if email exists
            const userExists = users.some(u => u.email === email);
            
            if (userExists) {
                // Show success message
                showMessage(elements.messages.forgotPassword, 'success', 'Se han enviado instrucciones a tu correo electrónico para restablecer tu contraseña.');
                
                // Close modal after a delay
                setTimeout(() => {
                    hideModal(elements.modals.forgotPassword);
                    elements.forms.forgotPassword.reset();
                }, 2000);
            } else {
                // Show error message
                showMessage(elements.messages.forgotPassword, 'error', 'No se encontró ninguna cuenta con ese correo electrónico.');
            }
        });
        
        // Input validation on blur
        elements.inputs.email.addEventListener('blur', (e) => {
            if (e.target.value && !validateEmail(e.target.value)) {
                showValidationError(e.target, 'Por favor, ingresa un correo electrónico válido');
            } else if (e.target.value) {
                hideValidationError(e.target);
            }
        });
        
        // Clear validation errors on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                hideValidationError(input);
            });
        });
        
        // Toggle password visibility
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.parentElement.querySelector('input');
                const icon = toggle.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        // Forgot password modal
        elements.buttons.forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            showModal(elements.modals.forgotPassword);
        });
        
        elements.buttons.closeForgotPassword.addEventListener('click', () => {
            hideModal(elements.modals.forgotPassword);
        });
        
        // Dashboard modal close
        elements.buttons.closeDashboard.addEventListener('click', () => {
            hideModal(elements.modals.dashboard);
        });
        
        // Close modals when clicking outside
        elements.modals.forgotPassword.addEventListener('click', (e) => {
            if (e.target === elements.modals.forgotPassword) {
                hideModal(elements.modals.forgotPassword);
            }
        });
        
        elements.modals.dashboard.addEventListener('click', (e) => {
            if (e.target === elements.modals.dashboard) {
                hideModal(elements.modals.dashboard);
            }
        });
        
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
